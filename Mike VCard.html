<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mike Emenako – Visitenkarte</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #616265;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
      padding: 20px;
      box-sizing: border-box;
      border-left: 5px solid #c0143c;
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
      color: #c0143c;
      margin: 0;
    }
    .position {
      font-size: 1.1em;
      margin: 5px 0 15px;
    }
    .info p {
      margin: 5px 0;
    }
    .info a {
      color: #00677f;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .download {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #ef8200;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download:hover {
      background-color: #d76f00;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="name">Mike Emenako</h1>
    <p class="position">Geschäftsführer</p>
    <div class="info">
      <p><strong>Firma:</strong> mib Management Institut Bochum GmbH</p>
      <p><strong>Adresse:</strong> Konrad-Zuse-Str. 12, 44801 Bochum</p>
      <p><strong>E-Mail:</strong> <a href="mailto:mike.emenako@mi-bochum.de">mike.emenako@mi-bochum.de</a></p>
      <p><strong>LinkedIn:</strong> <a href="http://www.linkedin.com/in/mikeemenako" target="_blank">linkedin.com/in/mikeemenako</a></p>
      <p><strong>Website:</strong> <a href="https://www.mi-bochum.de" target="_blank">mi-bochum.de</a></p>
      <p><strong>Telefon:</strong> 0234 913 86 0</p>
    </div>
    <a class="download" onclick="downloadVCard()">vCard herunterladen</a>
  </div>

  <script>
    function downloadVCard() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
N:Emenako;Mike;;;
FN:Mike Emenako
ORG:mib Management Institut Bochum GmbH
TITLE:Geschäftsführer
ADR;TYPE=WORK:;;Konrad-Zuse-Str. 12;Bochum;;44801;Germany
TEL;TYPE=WORK,VOICE:0234 913 86 0
EMAIL;TYPE=INTERNET:mike.emenako@mi-bochum.de
URL:https://www.mi-bochum.de
END:VCARD`;
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Mike_Emenako.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
